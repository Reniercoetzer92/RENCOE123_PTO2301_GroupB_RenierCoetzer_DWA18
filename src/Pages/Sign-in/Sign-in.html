<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sign-in.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img class="logo-img" src="../../../rcstudiologo.jpg" alt="RC studio">
            </div>
            <div class="welcome-heading">
                <h5 class="welcome-text">Welcome</h5>
            </div>
            <form action="#" method="post" id="login-form">
                <input autofocus="" class="email-input" id="email" name="email" placeholder="Email address" required="" type="email">
                <button class="continue-button" type="button" id="email-continue">Continue</button>
            </form>
            <div class="password-input" style="display: none;">
                <form action="#" method="post" id="password-form">
                    <input class="password-input" id="password" name="password" placeholder="Password" required="" type="password">
                    <button class="continue-button" type="button" id="password-continue">Continue</button>
                </form>
            </div>
            <div class="thank-you-message" style="display: none;">
                <p>Thank you for signing up!</p>
            </div>
            <div class="signup-text">
                <p class="signup-link">Don't have an account? <a class="signup-link" href="#" id="signup-link">Sign up</a></p>
            </div>
            <!-- Sign-up form (initially hidden) -->
            <div class="signup-form" style="display: none;">
                <form action="#" method="post" id="signup-form">
                    <input id="signup-name" name="name" class="text-input" placeholder="Name" required="" type="text">
                    <input id="signup-email" name="email" class="email-input" placeholder="Email address" required="" type="email">
                    <input id="signup-password" name="password" class="password-input" placeholder="Password" required="" type="password">
                    <button class="continue-button" type="button" id="signup-button">Sign up</button>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="./Sign-in.js"></script>
</body>
</html>
